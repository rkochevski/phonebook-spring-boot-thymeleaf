<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter by number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/resources/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <!-- Header Navigation Bar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark" id="header-nav">
                    <div class="container">
                        <div class="brand-info-col" id="brand-wrapper">
                            <div class="row">
                                <div class="navbar-brand">
                                    <a href="index.html" th:href="@{/}">
                                        <h1>GOLDEN CONTACT</h1>    
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav navbar-right ml-auto" id="nav-list">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html" th:href="@{/}">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/new}">CREATE CONTACT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/list}">CONTACTS LIST</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/filter}">FILTER BY NUMBER</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <div id="body">
            <!-- Main Content -->
            <div id="main-content" class="container">
	            <br />
	    		<br />
	    		<br />
            	<div class="row">
            		<div class="col-3"></div>
	            	<div class="col-6">
	            		<form th:action="@{/contacts/filterByNumber}" th:object="${contact}" method="GET">
						<div class="form-row align-items-center">
							<div class="col-auto">
								<input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Phone Number" th:field="*{phoneNumber}" size="50" maxlength="80">
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-outline-warning mb-2">FILTER</button>
							</div>
						</div>
						</form>
	            	</div>
					<div class="col-3"></div>
            	</div>
            	<br />
		        <section class="col-12 product-section">
		            <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">
                                	<a th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage} + '?sortField=surname&sortDir=' + ${reverseSortDir}}">Surname</a>
								</th>
                                <th scope="col">
                                	<a th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Name</a>
                                </th>
                                <th scope="col">
                                	<a th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage} + '?sortField=address.street&sortDir=' + ${reverseSortDir}}">Street</a>
                                </th>
                                <th scope="col">
                                	<a th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage} + '?sortField=address.city&sortDir=' + ${reverseSortDir}}">City</a>
                                </th>
                                <th scope="col">
                                	<a th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage} + '?sortField=phoneNumber&sortDir=' + ${reverseSortDir}}">Telephone</a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contact : ${contacts}">
                            	<td ><a th:href="@{/contacts/{id}(id=${contact.id})}" th:text="${contact.surname}"/></a></td>
                            	<td ><a th:href="@{/contacts/{id}(id=${contact.id})}" th:text="${contact.name}"/></a></td>
                                <td th:text="${contact.address.street}"></td>
                                <td th:text="${contact.address.city}"></td>
                                <td th:text="${contact.phoneNumber}"></td>
                            </tr>
                        </tbody>
                    </table>
		        </section>
		        <div th:if = "${totalPages > 1}">
					<div class = "row col-sm-10">
						<div class = "col-sm-2">
							Total Contacts: [[${totalItems}]] 
						</div>
						<div class = "col">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}">
								<a th:if="${currentPage != i}" th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
							</span>
						</div>
						<div class = "col-sm-1">
							<a th:if="${currentPage < totalPages}" th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
							<span th:unless="${currentPage < totalPages}">Next</span>
						</div>
						
						 <div class="col-sm-1">
		    				<a th:if="${currentPage < totalPages}" th:href="@{'/filter/byNumber/' + ${criteria}+ '/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
							<span th:unless="${currentPage < totalPages}">Last</span>
		   				 </div>
					</div>
				</div>
            </div> <!-- Main Content End -->
        </div>
        </div>
    </div>
    
    <script src="js/script.js" th:src="@{/resources/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
