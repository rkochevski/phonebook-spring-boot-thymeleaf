<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/resources/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <!-- Header Navigation Bar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark" id="header-nav">
                    <div class="container">
                        <div class="brand-info-col" id="brand-wrapper">
                            <div class="row">
                                <div class="navbar-brand">
                                    <a href="index.html" th:href="@{/}">
                                        <h1>GOLDEN CONTACT</h1>    
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav navbar-right ml-auto" id="nav-list">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html" th:href="@{/}">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/new}">CREATE CONTACT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/list}">CONTACTS LIST</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shoppingCart.html" th:href="@{/contacts/filter}">FILTER BY NUMBER</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <div id="body">
            <!-- Main Content -->
            <div id="main-content" class="container">
            	<br />
            	<h2 id="product-title-2" class="text-center">Contacts</h2>
            	<br />
		        <section class="col-12 product-section">
		            <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Street</th>
                                <th scope="col">City</th>
                                <th scope="col">Telephone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contact : ${contacts}">
                            	<td ><a th:href="@{/contacts/{id}(id=${contact.id})}" th:text="${contact.name + ' ' + contact.surname}"/></a></td>
                                <td th:text="${contact.address.street}"></td>
                                <td th:text="${contact.address.city}"></td>
                                <td th:text="${contact.phoneNumber}"></td>
                            </tr>
                        </tbody>
                    </table>
		        </section>
            </div> <!-- Main Content End -->
        </div>
        </div>
    </div>
    
    <script src="js/script.js" th:src="@{/resources/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
