server.port=8082

spring.application.name=phonebook-exercise

spring.datasource.url = jdbc:postgresql://localhost:5432/phonebook
spring.datasource.username = postgres
spring.datasource.password = thisismypassword
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema = public
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = update

#spring.datasource.initialization-mode=always 
spring.datasource.data=file:src/main/resources/data.sql

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

#springdoc.api-docs.path=/v3/api-docs

spring.resources.add-mappings=true